<h1>Upload images</h1>

<div *ngIf="loading; else elseBlock">
  <img src="./assets/loading.gif" alt="loading" />
</div>

<ng-template #elseBlock>
  <div>
    <input type="file" (change)="fileChange($event)" />
  </div>

  <mat-card *ngIf="imgSrc">
    <mat-card-header>
      <mat-card-title>Photo</mat-card-title>
    </mat-card-header>
    <img class="img-preview" #img [src]="imgSrc" />
    <mat-card-content >
      <mat-chip-list *ngFor="let item of predictions" >
        <mat-chip [color]="item.probability > 0.5 ? 'primary': 'accent'" selected>{{ item.className }} - {{ item.probability | percent }}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
</ng-template>
